<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Acao</th>
      <td>
        <button
          (click)="adicionarNovoItem()"
          type="button"
          class="btn btn-primary"
        >
          Novo
        </button>
      </td>
    </tr>
  </thead>
  <tbody>
    @for (item of data; track $index) {
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.nome }}</td>
      <td><button type="button" class="btn btn-primary">Editar</button></td>
    </tr>
    }
  </tbody>
</table>
